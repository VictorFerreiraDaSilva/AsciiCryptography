<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Ascii Cryptography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>Ascii Cryptography</h1>
      <p>
        This is a cryptography based on the ascii table, where the characters
        are converted to their ascii value.
      </p>
    </div>
    <div class="encrypt">
      <h3>Encrypt:</h3>
      <textarea id="textEncrypt"></textarea><br /><br />
      <input
        type="submit"
        id="btnEncrypt"
        value="Convert"
        onclick="encrypt()"
        class="btn"
      />
      <h4>Result:</h4>
      <textarea id="encrypted"></textarea>
    </div>
    <br /><br />
    <div class="decrypt">
      <h3>Encrypt:</h3>
      <textarea id="textDecrypt"></textarea><br /><br />
      <input
        type="submit"
        id="btnDecrypt"
        value="Convert"
        onclick="decrypt()"
        class="btn"
      />
      <h4>Result:</h4>
      <textarea id="decrypted"></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
